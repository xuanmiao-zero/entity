        }
        on(evName, fn){
            this.zdy[evName] = this.zdy[evName] || [];
            this.zdy[evName].push(fn);
        }

        trigger(evName, that){
            that = that || window;
            if(!this.zdy[evName])return;
            this.zdy[evName].forEach((e)=> e.call(that))
        }

        }

    const o = new Events;
    o.on("上滚",fn);

    function fn() {
        addWheel(document,function (o) {
            if(o){
                alert()
            }
        })
    }

    function addWheel(obj,fn){
        /*火狐*/
        if(obj.onmousewheel === undefined){
            obj.addEventListener("DOMMouseScroll",fn1);
        }else{
            /*其他浏览器*/
            obj.addEventListener("mousewheel",fn1);
        }
        function fn1(ev) {
            var o = true;
            /*chrome*/
            if(ev.wheelDelta){
                o = ev.wheelDelta > 0 ? true : false;
            }else{
                o = ev.detail < 0 ? true : false;
            }
            fn(o);
        }
    }
