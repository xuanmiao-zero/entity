<body>
    原始类型对象指的是number、string、boolean等，合成类型对象指的是array、object以及function。
<script>
    function depthClone(obj){
        let o = obj instanceof Array ? []: {};
        for(let attr in obj){
            o[attr] = typeof obj[attr] === Object ? depthClone(obj[attr]) : obj[attr];
        }
        return o;
    }

    let c = [{1:'a',2:'b',3:'c'},1,[2,[2,[3,5],[3,4],3],"kfjksjfks"]];
    let b = depthClone(c);
    console.log(b);
</script>
