<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
<style>
*{
	margin: 0;
	padding: 0;
	font-family: "微软雅黑";
}
body{
	background: #2f2a78;
	overflow: hidden;
}
.warp{
	width:101px;
	height: 387px;
	background: #fff;
	margin: 200px auto;
}
#box{
	width:88px;
	height: 387px;
	float:left;
	overflow: hidden;
	position: relative;
}
#div1{
	width:13px;
	height: 387px;
	float: right;
	position:relative;
	background: #ccc;
}
#div3{
	width:9px;
	height:72px;
	background:url(bg.png) 0px -12px no-repeat;
	position: absolute;
	top:0;
	left: 2px;
}
#div2{
	width:13px;
	height: 367px;
	margin-top: 10px;
	position: relative;
}
#top{
	width:11px;
	height: 10px;
	background:url(bg.png) 0 0 no-repeat;
	position: absolute;
	top:0;
	left:1px;
}
#bottom{
	width:11px;
	height: 10px;
	background:url(bg.png) -12px 0 no-repeat;
	position: absolute;
	bottom:0;
	left:1px;
}
#ul{
	list-style: none;
	width:88px;
	position: absolute;
	top:0;
}
li{
	height: 30px;
	line-height: 30px;
	text-align: center;
}
</style>
</head>
<body>
	<section class="warp">
		<div id="box">
			<ul id="ul">
				<!-- <li>北京</li>
				<li>北京</li>
				<li>北京</li>
				<li>北京</li>
				<li>北京</li> -->
			</ul>
		</div>
		<div id="div1">
			<div id="top"></div>
			<div id="div2">
				<div id="div3"></div>
			</div>
			<div id="bottom"></div>
		</div>
	</section>
<script src="data.js" type="text/javascript" charset="utf-8"></script>
<script>
	var ul = document.getElementById('ul');
	var div1 = document.getElementById('div1');
	var div2 = document.getElementById('div2');
	var div3 = document.getElementById('div3');

    /*添加数据*/
	arrCity.forEach(function(e,i){
		if(i != 0){
			ul.innerHTML += '<li>'+e.name+'</li>';
		}
	});

    /*拖动滑块*/
	div3.onmousedown = function(ev){

        /*拖动时的鼠标位置减去鼠标点下的位置后加上滑块在鼠标点下时top值得到当前滑块的top值*/
		var disY = ev.clientY - div3.offsetTop;
		document.onmousemove = function(ev){
			var t = ev.clientY - disY;
			move(t);
		}

        /*鼠标抬起时清除document上的鼠标移动事件和鼠标抬起事件*/
		document.onmouseup = function(){
			document.onmouseup = document.onmousemove = null;
		}
		return false;
	};

	//判断滚轮上下滚动的函数
	addWeel(box,function(o){
		var t = div3.offsetTop;
		if(o){
			//滚轮向上，滑块向上移动,top值减小
			t -= 5;
			move(t);
		}else{
			//滚轮向下，滑块向下移动,top值增加
			t += 5;
			move(t);
		}
	});

	//滚动条上点击开启滑块移动
	var timer = null;
	div1.onmousedown = function(ev){
		timer = setInterval(function(){
			var t = div3.offsetTop;
            /*判断鼠标点击位置在滑块上还是下，如果在滑块上则停止定时器*/
			if(ev.clientY < div3.getBoundingClientRect().top){
				t -= 5;
				move(t);
			}else if(ev.clientY > div3.getBoundingClientRect().bottom){
				t += 5;
				move(t);
			}else{
				clearInterval(timer);
			}
		},30);
	}

    /*鼠标抬起清除滑块移动定时器*/
	div1.onmouseup = function(ev){
		clearInterval(timer);
	}


    /*滑块移动函数
    t为滑块的top值
    */
	function move(t){

        /*如果滑块移动到滑轨顶部则停止移动*/
		if(t < 0){
			t = 0;
		}else if(t > div2.offsetHeight - div3.offsetHeight){

        /*如果滑块移动到滑轨底部则停止移动*/
			t = div2.offsetHeight - div3.offsetHeight;
		}

        /*计算滑块已滑动距离相比可滑动距离的占比*/
		var scale = t/(div2.offsetHeight - div3.offsetHeight);

        /*滑块向下滑动，内容向上，内容top减小（为负），内容top值 = 容器高度减去内容高度得到的负值 乘以比例*/
		ul.style.top = scale * (box.offsetHeight - ul.scrollHeight) + 'px';
		div3.style.top = t + 'px';
	}

	function addWeel(obj,fn){
        /*火狐浏览器的滚动事件*/
        if(obj.onmousewheel === undefined){
            obj.addEventListener('DOMMouseScroll',fn1);
        }else{
        /*其他浏览器的滚动事件*/
            obj.addEventListener('mousewheel',fn1);
        }
        function fn1(ev){
            var o = true;
            /*其他浏览器的滚动的属性值*/
            if(ev.wheelDelta){
                o = ev.wheelDelta>0 ? true : false;
            }else{
            /*火狐浏览器的滚动的属性值*/
                o = ev.detail < 0?true : false;
            }

            fn && fn(o);
        }
    }
</script>
</body>
</html>
