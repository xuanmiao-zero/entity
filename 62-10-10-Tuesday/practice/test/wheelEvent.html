<script>

    /*滚轮事件函数
      返回值为true则滚轮向上，返回值为fasle滚轮向下。
     */
    function addWheel(obj,fn){
        /*火狐*/
        if(obj.onmousewheel === undefined){
            obj.addEventListener("DOMMouseScroll",fn1);
        }else{
        /*其他浏览器*/
            obj.addEventListener("mousewheel",fn1);

        }

        function fn1(ev) {
            var o = true;
            /*chrome*/
            if(ev.wheelDelta){
                o = ev.wheelDelta > 0 ? true : false;
            }else{
                o = ev.detail < 0 ? true : false;
            }
            fn(o);
        }
    }
    addWheel(document, function (o) {
        if(o){
            alert("top");
        }else {
            alert("down");
        }
    })
</script>
