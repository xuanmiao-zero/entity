<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form Verification</title>
    <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="wrapper">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required=""/>
        <input type="text" class="form-control" id="qq" name="qq" placeholder="QQ" required=""/>
        <input type="text" class="form-control" id="birthday" name="birthday" placeholder="Birthday" required=""/>
        <input type="text" class="form-control" id="email" name="email" placeholder="Email Address" required=""/>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password （6-16位）" required=""/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button id="signUp" class="btn btn-lg btn-primary btn-block" type="submit" >Login</button>
    </form>
</div>
</body>
</html>
