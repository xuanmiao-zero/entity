<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        /*圣杯布局*/
        /*三者的父级左右设置margin，main设置float：left,宽度100%，左右设置float：left，position：relative，左设置left -220px,和margin-left：-100%,右设置right: -220px;margin-left: -200px;*/
        /*缺点：样式不易理解*/
        /*优点，主题内容可以优先加载,HTML 结构相对简单*/

        .container{
            margin-left: 220px;
            margin-right: 220px;
        }

        .main{
            float: left;
            width: 100%;

            height: 200px;
            background-color: teal;
        }

        .left{
            float: left;
            position: relative;
            left: -220px;
            margin-left:  -100%; /*???*/

            width: 200px;
            height: 200px;
            background-color: #E4758A;
        }

        .right{
            float: left;
            position: relative;
            right: -220px;
            margin-left: -200px; /*???*/

            width: 200px;
            height: 200px;
            background-color: #0a8cd2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
