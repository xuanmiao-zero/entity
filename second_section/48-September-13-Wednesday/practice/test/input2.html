    <style>
        *{
            padding: 0;

        .box{

            line-height: 40px;
            margin-right: 10px;
            font-size: 16px;
        }

<body>
<section class="box">
    <div class="bbox">test btn</div>
    <a href="" class="bbox">test btn</a>

    <span class="bbox">test btn</span>
    <button class="bbox">test btn</button>
</section>
