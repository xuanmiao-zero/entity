<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="轩邈">
    <meta name="copyright" content="轩邈">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <!-- 网站SEO -->
    <title>Title</title>
    <meta name="keywords" content="轩邈 xuanmiao xuanmiao.com">
    <meta name="description" content="轩邈 | 猎奇蜗牛">
    <style>
        #picToggle{
            box-sizing: border-box;
            margin: 100px auto;
            width: 500px;
            padding: 10px;
            height: 280px;
            background: #eee;
        }

        .img-box{
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .img-box img{
            user-select: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /*上一张下一张按钮*/
        .preBtn,.nextBtn{
            z-index: 100;
            position: absolute;
            top: 50%;
            width: 32px;
            height: 32px;
            transform: translate(-50, -50%);
            background: center;
            cursor: pointer;
        }

        .preBtn{
            background: url("img/prev.png") no-repeat;
            background-size: 100% 100%;
            left:0;
        }

        .nextBtn{
            background: url("img/next.png") no-repeat;
            background-size: 100% 100%;
            right:0;
        }
    </style>
</head>
<body>
    <div id="picToggle">
        <div class="img-box">
            <div class="preBtn"></div>
            <div class="nextBtn"></div>
        </div>
    </div>


<script>
    var imgBox = document.querySelector('.img-box');
    var imgs = imgBox.getElementsByTagName('img');
    var preBtn = imgBox.querySelector('.preBtn');
    var nextBtn = imgBox.querySelector('.nextBtn');
    //当前图片序号
    var imgsCurrentIndex = 0;
    var animationFlag = false;
    var imgSrcData = [
        "img/plant1.jpg",
        "img/plant2.jpg",
        "img/plant3.jpg",
        "img/plant4.jpg"
    ];

    /*创建图片*/
    (function createImages(){
        for(var i = 0; i < imgSrcData.length; i++){
            var img = document.createElement('img');
            img.style.zIndex = imgSrcData.length - 1 - i;
            img.src = imgSrcData[i];
            imgBox.appendChild(img);
        }
    })();

    preBtn.addEventListener("mousedown", function () {
        if(animationFlag)
            return;
        animationFlag = true;
        ATween(imgs[imgsCurrentIndex], -100, 500, "left", "linear", function () {
            animationFlag = false;
            for(var i = 0; i < imgs.length; i++){
                imgs[i].style.zIndex = Number(imgs[i].style.zIndex) + 1;

                if(Number(imgs[i].style.zIndex) >= imgs.length){
                    imgs[i].style.zIndex = 0;
                }
                else if(Number(imgs[i].style.zIndex) < 0){
                    imgs[i].style.zIndex = imgs.length - 1;
                }
            }
            imgs[imgsCurrentIndex].style.left = "";
            imgsCurrentIndex ++;
            if(imgsCurrentIndex < 0){
                imgsCurrentIndex = imgs.length - 1;
            }else if(imgsCurrentIndex >= imgs.length)
                imgsCurrentIndex = 0;
        });
    },false);

    nextBtn.addEventListener("mousedown", function () {
        if(animationFlag)
            return;
        animationFlag = true;
        ATween(imgs[imgsCurrentIndex], -100, 500, "right", "linear", function () {
            animationFlag = false;
            for(var i = 0; i < imgs.length; i++){
                imgs[i].style.zIndex = Number(imgs[i].style.zIndex) + 1;

                if(Number(imgs[i].style.zIndex) >= imgs.length){
                    imgs[i].style.zIndex = 0;
                }
                else if(Number(imgs[i].style.zIndex) < 0){
                    imgs[i].style.zIndex = imgs.length - 1;
                }
            }
            imgs[imgsCurrentIndex].style.right = "";
            imgsCurrentIndex ++;
            if(imgsCurrentIndex < 0){
                imgsCurrentIndex = imgs.length - 1;
            }else if(imgsCurrentIndex >= imgs.length)
                imgsCurrentIndex = 0;
        });
    },false);

    imgBox.addEventListener('mousedown',function(ev){
        this.moveDistance = [ev.clientX, ev.clientY];
    });

    imgBox.addEventListener('mouseup',function (ev) {
        this.moveDistance = [ev.clientX - this.moveDistance[0], ev.clientY - this.moveDistance[1]];
        if(this.moveDistance[0] < 0 && Math.abs(this.moveDistance[0]) > Math.abs(this.moveDistance[1]))
            /*左*/
            switchPicture(4);
        else if(this.moveDistance[0] > 0 && Math.abs(this.moveDistance[0]) > Math.abs(this.moveDistance[1]))
            /*右*/
            switchPicture(2);
        else if(this.moveDistance[1] < 0 && Math.abs(this.moveDistance[0]) < Math.abs(this.moveDistance[1]))
            /*上*/
            switchPicture(1);
        else if(this.moveDistance[1] > 0 && Math.abs(this.moveDistance[0]) < Math.abs(this.moveDistance[1]))
            /*下*/
            switchPicture(3);
    });

    document.body.addEventListener('dragstart',function(e){
        if(e.target.tagName && e.target.tagName.toLocaleLowerCase() === 'img'){
            e.preventDefault();
        }
    },false);

    /*
     * 切换图片函数
     * dir的值
     * 1代表上
     * 2代表右
     * 3代表下
     * 4代表左
     * */
    function switchPicture(dir){
        switch(Number(dir)){
            case 1:
                if(animationFlag)
                    return;
                animationFlag = true;
                ATween(imgs[imgsCurrentIndex], -100, 500, "top", "linear", function () {
                    animationFlag = false;
                    for(var i = 0; i < imgs.length; i++){
                        imgs[i].style.zIndex = Number(imgs[i].style.zIndex) + 1;
                        if(Number(imgs[i].style.zIndex) >= imgs.length){
                            imgs[i].style.zIndex = 0;
                        }
                        else if(Number(imgs[i].style.zIndex) < 0){
                            imgs[i].style.zIndex = imgs.length - 1;
                        }
                    }
                    imgs[imgsCurrentIndex].style.top = "";
                    imgsCurrentIndex ++;
                    if(imgsCurrentIndex < 0){
                        imgsCurrentIndex = imgs.length - 1;
                    }else if(imgsCurrentIndex >= imgs.length)
                        imgsCurrentIndex = 0;
                });
                break;
            case 2:
                if(animationFlag)
                    return;
                animationFlag = true;
                ATween(imgs[imgsCurrentIndex], -100, 500, "right", "linear", function () {
                    animationFlag = false;
                    for(var i = 0; i < imgs.length; i++){
                        imgs[i].style.zIndex = Number(imgs[i].style.zIndex) + 1;

                        if(Number(imgs[i].style.zIndex) >= imgs.length){
                            imgs[i].style.zIndex = 0;
                        }
                        else if(Number(imgs[i].style.zIndex) < 0){
                            imgs[i].style.zIndex = imgs.length - 1;
                        }
                    }
                    imgs[imgsCurrentIndex].style.right = "";
                    imgsCurrentIndex ++;
                    if(imgsCurrentIndex < 0){
                        imgsCurrentIndex = imgs.length - 1;
                    }else if(imgsCurrentIndex >= imgs.length)
                        imgsCurrentIndex = 0;
                });
                break;
            case 3:
                if(animationFlag)
                    return;
                animationFlag = true;
                ATween(imgs[imgsCurrentIndex], -100, 500, "bottom", "linear", function () {
                    animationFlag = false;
                    for(var i = 0; i < imgs.length; i++){
                        imgs[i].style.zIndex = Number(imgs[i].style.zIndex) + 1;

                        if(Number(imgs[i].style.zIndex) >= imgs.length){
                            imgs[i].style.zIndex = 0;
                        }
                        else if(Number(imgs[i].style.zIndex) < 0){
                            imgs[i].style.zIndex = imgs.length - 1;
                        }
                    }
                    imgs[imgsCurrentIndex].style.bottom = "";
                    imgsCurrentIndex ++;
                    if(imgsCurrentIndex < 0){
                        imgsCurrentIndex = imgs.length - 1;
                    }else if(imgsCurrentIndex >= imgs.length)
                        imgsCurrentIndex = 0;
                });
                break;
            case 4:
                if(animationFlag)
                    return;
                animationFlag = true;
                ATween(imgs[imgsCurrentIndex], -100, 500, "left", "linear", function () {
                    animationFlag = false;
                    for(var i = 0; i < imgs.length; i++){
                        imgs[i].style.zIndex = Number(imgs[i].style.zIndex) + 1;

                        if(Number(imgs[i].style.zIndex) >= imgs.length){
                            imgs[i].style.zIndex = 0;
                        }
                        else if(Number(imgs[i].style.zIndex) < 0){
                            imgs[i].style.zIndex = imgs.length - 1;
                        }
                    }
                    imgs[imgsCurrentIndex].style.left = "";
                    imgsCurrentIndex ++;
                    if(imgsCurrentIndex < 0){
                        imgsCurrentIndex = imgs.length - 1;
                    }else if(imgsCurrentIndex >= imgs.length)
                        imgsCurrentIndex = 0;
                });
                break;
            default:
                console.log("Switch Error")
        }
    }


    /*
     * obj  ：  要运动的元素
     * count:  运动的总路程
     * duration: 运动的总时间
     * attr ： 变化的属性
     * fx: 运动的模式
     * fn：运动结束后要做的事情 （回调函数）
     *
     * */

    //动画移动函数
    function ATween(obj,count,duration,attr,fx,fn){
        //清除定时器
        clearInterval(obj.timer);
        var startTime = new Date().getTime();//运动前的时间
        var begin = getCss(obj,attr) / getCss(obj.parentElement, "height") * 100;//运动前的位置
        //运动动画
        obj.timer = setInterval(function(){
            //计算已经运动过的时间
            //由于定时器执行间隔时间不稳定，受到其他程序影响，所以间隔时间要通过计算来获取
            var t = new Date().getTime()-startTime;
            if(t>=duration){
                t = duration;
                clearInterval(obj.timer);
            }
            obj.style[attr] = Tween[fx](t,begin,count,duration)+'%';
            //是否有fn参数
            if(t>=duration&&fn) fn();
        },30);
    }

    //获取元素属性
    function getCss(obj,attr){
        var objAttr = getComputedStyle(obj)[attr];
        return isNaN(parseFloat(objAttr))?objAttr:parseFloat(objAttr);
    }


    /*
     * t   已过时间
     * b:  开始位置
     * c:  总路程
     * d:  总时间
     *
     * */
    var Tween = {
        linear: function (t, b, c, d){  //匀速
            return c*t/d + b;
        },
        easeIn: function(t, b, c, d){  //加速曲线
            return c*(t/=d)*t + b;
        },
        easeOut: function(t, b, c, d){  //减速曲线
            return -c *(t/=d)*(t-2) + b;
        },
        easeBoth: function(t, b, c, d){  //加速减速曲线
            if ((t/=d/2) < 1) {
                return c/2*t*t + b;
            }
            return -c/2 * ((--t)*(t-2) - 1) + b;
        },
        easeInStrong: function(t, b, c, d){  //加加速曲线
            return c*(t/=d)*t*t*t + b;
        },
        easeOutStrong: function(t, b, c, d){  //减减速曲线
            return -c * ((t=t/d-1)*t*t*t - 1) + b;
        },
        easeBothStrong: function(t, b, c, d){  //加加速减减速曲线
            if ((t/=d/2) < 1) {
                return c/2*t*t*t*t + b;
            }
            return -c/2 * ((t-=2)*t*t*t - 2) + b;
        },
        elasticIn: function(t, b, c, d, a, p){  //正弦衰减曲线（弹动渐入）
            if (t === 0) {
                return b;
            }
            if ( (t /= d) == 1 ) {
                return b+c;
            }
            if (!p) {
                p=d*0.3;
            }
            if (!a || a < Math.abs(c)) {
                a = c;
                var s = p/4;
            } else {
                var s = p/(2*Math.PI) * Math.asin (c/a);
            }
            return -(a*Math.pow(2,10*(t-=1)) * Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
        },
        elasticOut: function(t, b, c, d, a, p){    //*正弦增强曲线（弹动渐出）
            if (t === 0) {
                return b;
            }
            if ( (t /= d) == 1 ) {
                return b+c;
            }
            if (!p) {
                p=d*0.3;
            }
            if (!a || a < Math.abs(c)) {
                a = c;
                var s = p / 4;
            } else {
                var s = p/(2*Math.PI) * Math.asin (c/a);
            }
            return a*Math.pow(2,-10*t) * Math.sin( (t*d-s)*(2*Math.PI)/p ) + c + b;
        },
        elasticBoth: function(t, b, c, d, a, p){
            if (t === 0) {
                return b;
            }
            if ( (t /= d/2) == 2 ) {
                return b+c;
            }
            if (!p) {
                p = d*(0.3*1.5);
            }
            if ( !a || a < Math.abs(c) ) {
                a = c;
                var s = p/4;
            }
            else {
                var s = p/(2*Math.PI) * Math.asin (c/a);
            }
            if (t < 1) {
                return - 0.5*(a*Math.pow(2,10*(t-=1)) *
                    Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
            }
            return a*Math.pow(2,-10*(t-=1)) *
                Math.sin( (t*d-s)*(2*Math.PI)/p )*0.5 + c + b;
        },
        backIn: function(t, b, c, d, s){     //回退加速（回退渐入）
            if (typeof s == 'undefined') {
                s = 1.70158;
            }
            return c*(t/=d)*t*((s+1)*t - s) + b;
        },
        backOut: function(t, b, c, d, s){
            if (typeof s == 'undefined') {
                s = 3.70158;  //回缩的距离
            }
            return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
        },
        backBoth: function(t, b, c, d, s){
            if (typeof s == 'undefined') {
                s = 1.70158;
            }
            if ((t /= d/2 ) < 1) {
                return c/2*(t*t*(((s*=(1.525))+1)*t - s)) + b;
            }
            return c/2*((t-=2)*t*(((s*=(1.525))+1)*t + s) + 2) + b;
        },
        bounceIn: function(t, b, c, d){    //弹球减振（弹球渐出）
            return c - Tween['bounceOut'](d-t, 0, c, d) + b;
        },
        bounceOut: function(t, b, c, d){//*
            if ((t/=d) < (1/2.75)) {
                return c*(7.5625*t*t) + b;
            } else if (t < (2/2.75)) {
                return c*(7.5625*(t-=(1.5/2.75))*t + 0.75) + b;
            } else if (t < (2.5/2.75)) {
                return c*(7.5625*(t-=(2.25/2.75))*t + 0.9375) + b;
            }
            return c*(7.5625*(t-=(2.625/2.75))*t + 0.984375) + b;
        },
        bounceBoth: function(t, b, c, d){
            if (t < d/2) {
                return Tween['bounceIn'](t*2, 0, c, d) * 0.5 + b;
            }
            return Tween['bounceOut'](t*2-d, 0, c, d) * 0.5 + c*0.5 + b;
        }
    };
</script>
</body>
</html>
