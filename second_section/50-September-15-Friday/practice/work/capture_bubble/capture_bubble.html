<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="轩邈">
    <meta name="copyright" content="轩邈">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <!-- 网站SEO -->
    <title>事件捕获与事件冒泡</title>
    <meta name="keywords" content="轩邈 xuanmiao xuanmiao.com">
    <meta name="description" content="轩邈 | 猎奇蜗牛">
    <style>
        body{
            margin: 0;
            background: url("large_aperture.jpg");
            background-size: 100%;
        }

        #container{
            margin: 100px auto;
            width: 800px;
            height: 400px;
            /*background: #fff58b;*/
        }

        .left{
            float: left;
        }

        .box{
            position: relative;
            border-radius: 5px;
            width: 340px;
            height: 100%;
            background: #fff;
            text-align: center;
        }

        .input-area{
            height: 120px;
            border: none;
            border-radius: 5px;
            margin: 10px auto;
            resize: none;
            outline: none;
            background: #E4F6FD;
        }

        .submit-btn{
            width: 300px;
            border-radius: 4px;
            border:none;
            line-height: 30px;
            background: #2BAEF3;
            color: #fff;
            cursor: pointer;
        }

        .text-list{
            display: inline-block;
            width: 300px;
            height: 200px;
            padding:0;
            overflow: auto;
        }



        .text-list li{
            margin-top: 10px;
            list-style: none;
            text-align: left;
            background-color: #E4F6FD;
            line-height: 30px;
            border-radius: 4px;
            color: #2BAEF3;
            font-size: 14px;
        }

        .text-list span{
            margin: 10px;
        }

        .text-list span:nth-of-type(2){
            margin: 4px;
            border: 1px solid #2BAEF3;
            border-radius: 4px;
            box-sizing: border-box;
            padding: 0 10px;
            height: 22px;
            line-height: 22px;
            float: right;
            cursor: pointer;
        }
        
        .text-list span:nth-of-type(2):hover{
            color: #fff;
            background-color: #2BAEF3;
        }



        .right{
            float: right;
            background-color: rgba(255,255,255,0.3);
        }

        .right .submit-btn{
            background-color: #DE4A63;
        }

        .right .text-list .delete:hover{
            color: #fff;
            background-color: #DE4A63;
        }

        .right .text-list .delete{
            border: 1px solid #DE4A63;
            color: #DE4A63;
        }

        .right .text-list li{
            color: #DE4A63;
        }

        /*滚动条*/
        .scroll-bar{
            display: none;
            position: absolute;
            right: -4px;
            bottom: 3px;
            border-radius: 2px;
            margin-right: 20px;
            width: 4px;
            height: 192px;
            background-color: #9CD7ED;
        }

        .scroll-bar:before{
            position: absolute;
            content: '';
            display: block;
            width:100%;
            height:20%;
            background-color: #2BAEF3;
            border-radius: 4px;
        }

        /*.text-list::-webkit-scrollbar{*/
            /*display:none;*/
        /*}*/

        /* 设置滚动条的样式 */
        ::-webkit-scrollbar {
            width:4px;
        }
        /* 滚动槽 */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow:inset 0 0 6px #9CD7ED;
            border-radius:10px;
        }
        /* 滚动条滑块 */
        ::-webkit-scrollbar-thumb {
            border-radius:10px;
            background:rgba(0,0,0,0.1);
            -webkit-box-shadow:inset 0 0 6px #2BAEF3;
        }
        ::-webkit-scrollbar-thumb:window-inactive {
            background:rgba(255,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="left box">
            <textarea class="input-area" name="input" id="left" cols="40" rows="8"></textarea>
            <input class="submit-btn" type="button" value="提交">
            <ul class="text-list">
                    <li>
                        <span>test</span>
                        <span class="delete">删除</span>
                    </li>
                    <li>
                        <span>test</span>
                        <span class="delete">删除</span>
                    </li>
                    <li>
                        <span>test</span>
                        <span class="delete">删除</span>
                    </li>
                    <li>
                        <span>test</span>
                        <span class="delete">删除</span>
                    </li>
                    <li>
                        <span>test</span>
                        <span class="delete">删除</span>
                    </li>
                </ul>
            <div class="scroll-bar">
            </div>
        </div>
        <div class="right box">
            <textarea class="input-area" name="input" id="right" cols="40" rows="8"></textarea>
            <input class="submit-btn" type="button" value="提交">
            <ul class="text-list">
                <li>
                    <span>test</span>
                    <span class="delete">删除</span>
                </li>
                <li>
                    <span>test</span>
                    <span class="delete">删除</span>
                </li>
                <li>
                    <span>test</span>
                    <span class="delete">删除</span>
                </li>
                <li>
                    <span>test</span>
                    <span class="delete">删除</span>
                </li>
                <li>
                    <span>test</span>
                    <span class="delete">删除</span>
                </li>
            </ul>
            <div class="scroll-bar">
            </div>
        </div>
    </div>

<script>
    var inputArea = document.querySelectorAll('.input-area');
    var textList = document.querySelectorAll('.text-list');
    var submitBtn = document.querySelectorAll('.submit-btn');

    (function(){
        for(var i = 0; i < textList.length; i++) {
            textList[i].onclick = function (ev) {
                if(ev.target.className === "delete")
                    ev.target.parentElement.parentElement.removeChild(ev.target.parentElement);
            };
        }
    })();

    (function () {
        for(var i = 0; i < submitBtn.length; i++){
            submitBtn[i].index = i;
            submitBtn[i].onmousedown = function () {
                console.log(textList[this.index].style.height);
                var li = document.createElement('li');

                var span = document.createElement('span');
                if(inputArea[this.index].value === ""){
                    alert("输入为空！");
                    return;
                }
                span.innerHTML = inputArea[this.index].value;
                li.appendChild(span);

                var spanDelete = document.createElement('span');
                spanDelete.innerHTML = "删除";
                spanDelete.className = "delete";
                li.appendChild(spanDelete);
                textList[this.index].appendChild(li);
            };
        }
    })()

    //浏览器滚动事件控制

</script>
</body>
</html>
