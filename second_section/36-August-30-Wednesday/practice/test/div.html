<body>

                <li>123</li>
                <li>123</li>
                <li>123</li>
            </ul>
        </li>
    </ul>

<script>
    h2s = document.querySelectorAll('h2');
    for( var i = 0; i < h2s.length; i++){
        h2s[i].index = i;
        h2s[i].isShow = true;

        h2s[i].onclick = function () {
            if(this.isShow){
                console.log(getComputedStyle(this)['height']);
                h2s[this.index].parentNode.style.height = "50px";
                this.isShow =false;
            }else{
                h2s[this.index].parentNode.style.height = "auto";
                this.isShow = true;
            }
        }
    }
</script>
