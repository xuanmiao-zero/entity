    var input = document.querySelector('input');

    Scroll(input);

    function Scroll(obj){
        obj.onmousewheel = function(ev){
            if(ev.wheelDelta>0)
                upScroll(obj);
            else if(ev.wheelDelta)
                downScroll(obj);
        };

        obj.addEventListener("DOMMouseScroll",function(ev){
            if(ev.detail>0)
                downScroll(obj);
            else if(ev.detail)
                upScroll(obj);
        },false);
    }

    function downScroll(obj){
        obj.value = Number(obj.value) - 1;
    }

    function upScroll(obj){
        obj.value = Number(obj.value) + 1;
    }

</script>
