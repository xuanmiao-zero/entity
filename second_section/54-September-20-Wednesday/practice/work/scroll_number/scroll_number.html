<script>
    var scrollNumberLeft = document.querySelector('.scroll_number.left');

    var scrollNumberRight = document.querySelector('.scroll_number.right');
    var input = scrollNumberRight.querySelector('input');

    /*左面*/
    var scrollBox = scrollNumberLeft.querySelector('.scroll_box');
    var scrollNumberItems = scrollBox.querySelectorAll('.scroll_box_item');

//    每次滚动上移的距离
    var count = getCss(scrollNumberItems[0].querySelector('p'), "height") + getCss(scrollNumberItems[0].querySelector('p'), "marginTop") * 2;

    /*滚动动画*/
    (function () {
        for(var i = 0; i < scrollNumberItems.length; i++){
            scrollNumberItems[i].index = 6;
            scrollNumberItems[i].animation = false;
            scrollNumberItems[i].childrenNumber = scrollNumberItems[i].querySelectorAll('p').length;
            scroll({
                obj:scrollNumberItems[i],
                up:function (ev) {
                    if(this.obj.animation)
                        return;
                    this.obj.animation = true;



                    ATween(this.obj, -count, 200, "marginTop", "linear",function (obj) {
                        obj.animation = false;
                        obj.index ++;

                        if(obj.index === obj.childrenNumber - 1){
                            obj.style.marginTop = -count + "px";
                            obj.index = 1;
                        }
                    });
                },
                down:function (ev) {
                    if(this.obj.animation)
                        return;
                    this.obj.animation = true;


                    ATween(this.obj, count, 200, "marginTop", "linear",function (obj) {
                        obj.animation = false;
                        obj.index --;
                        if(obj.index === 0){
                            obj.style.marginTop = -count * (obj.childrenNumber - 2) + "px";
                            obj.index = obj.childrenNumber - 2;
                        }
                    });
                }
            });
        }
    })();


    /*右面*/

    scroll({
        obj:input,
        up:function (ev) {
            input.value = Number(input.value) + 1;
        },
        down:function (ev) {
            input.value = Number(input.value) - 1;
        }
    });

    /*滚动函数*/
    function scroll(option){
        if(option.obj === null)
            option.obj = document;
        option.obj.onmousewheel = function (ev) {

            /*向上滚动*/
            if(ev.wheelDelta > 0){
                option.up&&option.up(ev);
            }

            /*向下滚动*/
            if(ev.wheelDelta < 0){
                option.down&&option.down(ev);
            }

            ev.preventDefault();
            return false;
        };

        option.obj.addEventListener("DOMMouseScroll", function (ev) {

            /*向上滚动*/
            if(ev.detail < 0){
                option.up&&option.up(ev);
            }

            /*向下滚动*/
            if(ev.detail > 0)
                option.down&&option.down(ev);

            ev.preventDefault();
            return false;
        }, false);
    }


    /*
     * t   已过时间
     * b:  开始位置
     * c:  总路程
     * d:  总时间
     *
     * */


    var Tween = {
        linear: function (t, b, c, d){  //匀速
            return c*t/d + b;
        },
        easeIn: function(t, b, c, d){  //加速曲线
            return c*(t/=d)*t + b;
        },
        easeOut: function(t, b, c, d){  //减速曲线
            return -c *(t/=d)*(t-2) + b;
        },
        easeBoth: function(t, b, c, d){  //加速减速曲线
            if ((t/=d/2) < 1) {
                return c/2*t*t + b;
            }
            return -c/2 * ((--t)*(t-2) - 1) + b;
        },
        easeInStrong: function(t, b, c, d){  //加加速曲线
            return c*(t/=d)*t*t*t + b;
        },
        easeOutStrong: function(t, b, c, d){  //减减速曲线
            return -c * ((t=t/d-1)*t*t*t - 1) + b;
        },
        easeBothStrong: function(t, b, c, d){  //加加速减减速曲线
            if ((t/=d/2) < 1) {
                return c/2*t*t*t*t + b;
            }
            return -c/2 * ((t-=2)*t*t*t - 2) + b;
        },
        elasticIn: function(t, b, c, d, a, p){  //正弦衰减曲线（弹动渐入）
            if (t === 0) {
                return b;
            }
            if ( (t /= d) == 1 ) {
                return b+c;
            }
            if (!p) {
                p=d*0.3;
            }
            if (!a || a < Math.abs(c)) {
                a = c;
                var s = p/4;
            } else {
                var s = p/(2*Math.PI) * Math.asin (c/a);
            }
            return -(a*Math.pow(2,10*(t-=1)) * Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
        },
        elasticOut: function(t, b, c, d, a, p){    //*正弦增强曲线（弹动渐出）
            if (t === 0) {
                return b;
            }
            if ( (t /= d) == 1 ) {
                return b+c;
            }
            if (!p) {
                p=d*0.3;
            }
            if (!a || a < Math.abs(c)) {
                a = c;
                var s = p / 4;
            } else {
                var s = p/(2*Math.PI) * Math.asin (c/a);
            }
            return a*Math.pow(2,-10*t) * Math.sin( (t*d-s)*(2*Math.PI)/p ) + c + b;
        },
        elasticBoth: function(t, b, c, d, a, p){
            if (t === 0) {
                return b;
            }
            if ( (t /= d/2) == 2 ) {
                return b+c;
            }
            if (!p) {
                p = d*(0.3*1.5);
            }
            if ( !a || a < Math.abs(c) ) {
                a = c;
                var s = p/4;
            }
            else {
                var s = p/(2*Math.PI) * Math.asin (c/a);
            }
            if (t < 1) {
                return - 0.5*(a*Math.pow(2,10*(t-=1)) *
                    Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
            }
            return a*Math.pow(2,-10*(t-=1)) *
                Math.sin( (t*d-s)*(2*Math.PI)/p )*0.5 + c + b;
        },
        backIn: function(t, b, c, d, s){     //回退加速（回退渐入）
            if (typeof s == 'undefined') {
                s = 1.70158;
            }
            return c*(t/=d)*t*((s+1)*t - s) + b;
        },
        backOut: function(t, b, c, d, s){
            if (typeof s == 'undefined') {
                s = 3.70158;  //回缩的距离
            }
            return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
        },
        backBoth: function(t, b, c, d, s){
            if (typeof s == 'undefined') {
                s = 1.70158;
            }
            if ((t /= d/2 ) < 1) {
                return c/2*(t*t*(((s*=(1.525))+1)*t - s)) + b;
            }
            return c/2*((t-=2)*t*(((s*=(1.525))+1)*t + s) + 2) + b;
        },
        bounceIn: function(t, b, c, d){    //弹球减振（弹球渐出）
            return c - Tween['bounceOut'](d-t, 0, c, d) + b;
        },
        bounceOut: function(t, b, c, d){//*
            if ((t/=d) < (1/2.75)) {
                return c*(7.5625*t*t) + b;
            } else if (t < (2/2.75)) {
                return c*(7.5625*(t-=(1.5/2.75))*t + 0.75) + b;
            } else if (t < (2.5/2.75)) {
                return c*(7.5625*(t-=(2.25/2.75))*t + 0.9375) + b;
            }
            return c*(7.5625*(t-=(2.625/2.75))*t + 0.984375) + b;
        },
        bounceBoth: function(t, b, c, d){
            if (t < d/2) {
                return Tween['bounceIn'](t*2, 0, c, d) * 0.5 + b;
            }
            return Tween['bounceOut'](t*2-d, 0, c, d) * 0.5 + c*0.5 + b;
        }
    };

    /*
     * obj  ：  要运动的元素
     * count:  运动的总路程
     * duration: 运动的总时间
     * attr ： 变化的属性
     * fx: 运动的模式
     * fn：运动结束后要做的事情 （回调函数）
     *
     * */

    function ATween(obj,count,duration,attr,fx,fn){
        //清除定时器
        clearInterval(obj.timer);
        var startTime = new Date().getTime();//运动前的时间
        var begin = getCss(obj,attr);//运动前的位置

        //运动动画
        obj.timer = setInterval(function(){
            //计算已经运动过的时间
            //由于定时器执行间隔时间不稳定，受到其他程序影响，所以间隔时间要通过计算来获取
            var t = new Date().getTime()-startTime;
            if(t>=duration){
                t = duration;
                clearInterval(obj.timer);
            }
            obj.style[attr] = Tween[fx](t,begin,count,duration)+'px';
            //是否有fn参数
            if(t>=duration&&fn) fn(obj);
        },30);
    }

    //获取元素属性
    function getCss(obj,attr){
        var objAttr = getComputedStyle(obj)[attr];
        return isNaN(parseFloat(objAttr))?objAttr:parseFloat(objAttr);
    }


</script>
