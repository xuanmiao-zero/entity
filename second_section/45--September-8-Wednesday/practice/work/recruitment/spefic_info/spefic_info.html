        /*内容盒子*/
        #contentBox{
            box-sizing: border-box;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            width: 700px;
            height: 400px;
            background-color: #1C9ABE;
            overflow: hidden;
            color: #fff;
        }
        /*logo加标题*/
        #contentBox>header h1.title{
            display: inline-block;
            z-index: 0;

            font-size: 14px;

        }
        #contentBox>header a:hover, .submit-resume:hover{
            color: yellow;
        }
        /*投个简历*/
        .submit-resume{
            margin-left: 30px;
            border: 1px solid #FFCE45;
            display: inline-block;
            padding: 2px 20px;

            font-weight: bold;

        .content header p{

            display: inline-block;
            font-size: 15px;

        }
        .content .time{

            font-size: 15px;
        }

        /*岗位要求*/
        .request{

        }
        .request li, .responsibility p{
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255,255,255,0.9);
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .responsibility{
            margin-top: 10px;
        }
        .responsibility p{
