<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .V div{
            width:300px;
            height:300px;
            background-color: #5A94EF;
            margin:10px;
            float: left;
            position: relative;
            text-align: center;
        }
        .V .up div,.V .left div,.V .right div,.V .down div{
            width: 20px;
            height: 20px;
            background-color: yellowgreen;
            position: absolute;
        }
        .V .up div{
            margin-top: 70px;
            margin-left: 20px;
        }
        .V .left div{
            margin-top: 20px;
            margin-left: 70px;
        }
        .V .right div{
            margin-top: 20px;
            margin-left: 70px;
        }
        .V .down div{
            margin-top: 70px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="V">
        <div class="up"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="down"></div>
    </div>
<script>
    /*up*/
    var Up = document.querySelector('.up');
    for(var i =0; i < 9; i ++){
        Up.innerHTML += "<div>" + i + "</div>";
    }
    var UpArray = Up.querySelectorAll('div');
    console.log(UpArray.length);
    for(var i =0; i < 9; i ++){
        UpArray[i].style.top = Math.abs(4 - Math.abs(4 - i)) * 30 +"px";
    }
    for(var i =0; i < 9; i ++){
        UpArray[i].style.left = Math.abs(i) * 30 +"px";
    }
    /*down*/
    var down = document.querySelector('.down');
    for(var i =0; i < 9; i ++){
        down.innerHTML += "<div>" + i + "</div>";
    }
    var downArray = down.querySelectorAll('div');
    console.log(downArray.length);
    for(var i =0; i < 9; i ++){
        downArray[i].style.top = Math.abs(4 - i) * 30 +"px";
    }
    for(var i =0; i < 9; i ++){
        downArray[i].style.left = Math.abs(i) * 30 +"px";
    }

    /*right*/
    var right = document.querySelector('.right');
    for(var i =0; i < 9; i ++){
        right.innerHTML += "<div>" + i + "</div>";
    }
    var rightArray = right.querySelectorAll('div');
    console.log(rightArray.length);
    for(var i =0; i < 9; i ++){
        rightArray[i].style.top = Math.abs(i) * 30 +"px";
    }
    for(var i =0; i < 9; i ++){
        rightArray[i].style.left = Math.abs(4 - i) * 30 +"px";
    }

    /*left*/
    var left = document.querySelector('.left');
    for(var i =0; i < 9; i ++){
        left.innerHTML += "<div>" + i + "</div>";
    }
    var leftArray = left.querySelectorAll('div');
    console.log(leftArray.length);
    for(var i =0; i < 9; i ++){
        leftArray[i].style.top = Math.abs(i) * 30 +"px";
    }
    for(var i =0; i < 9; i ++){
        leftArray[i].style.left = Math.abs(4-Math.abs(4 - i))* 30 +"px";
    }
</script>
</body>
</html>
