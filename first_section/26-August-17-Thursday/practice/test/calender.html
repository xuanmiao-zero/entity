<script>

    var monthDayCount = getMonthDayCount(2);
    console.log(monthDayCount);
    for(var i = 0; i < monthDayCount; i ++){
        console.log(i + 1 + " ");
    }
    function getMonthDayCount(month){
        var date = new Date();
        date.setMonth(month);
        date.setMonth(date.getMonth(date));

        date.setDate(0);
        return date.getDate();

    }
