    <style>

        #box{
            width:800px;
            height:500px;
            overflow: hidden;
            margin:auto;
            position: relative;
        }
        .imgs{
            height:500px;
            overflow: hidden;
        }
        img{
            float: left;
            width:800px;
            height:500px;
        }
        a{
            display: block;
            position: absolute;
            width:50px;
            height:100px;
            border:1px solid #666;
            top:200px;
            color:#fff;
            background-color: rgba(0,0,0,.5);
            text-align: center;
            line-height: 100px;
            font-size:42px;
            text-decoration: none;
        }
        a:first-of-type{
            left:0;
        }
        a:last-of-type{
            right:0;
        }

        ul{
            list-style: none;
            padding: 0;
            margin-top:-100px;
            height:100px;
            position: relative;
            z-index: 10;
            width:150px;
            margin-left:auto;
            margin-right:auto;
        }
        li{
            width:20px;
            height:20px;
            background-color: #fff;
            position: absolute;
            bottom:20px;
        }

    </style>
</head>
<body>
<div id="box">
    <div class="imgs">
        <img src="beauty_4.jpg" alt="">
        <img src="beauty_1.jpg" alt="">

        <img src="beauty_3.jpg" alt="">
        <img src="beauty_4.jpg" alt="">
        <img src="beauty_1.jpg" alt="">

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

    var prev = document.getElementsByClassName('prev')[0];

    }
