<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #imgs-box{
            width:800px;
            height:500px;
            margin:100px auto auto;
            border: 1px solid #000;
        }
        .imgs-l{
            display: block;
            height:300px;
            width:500px;
            float: left;
            border: 1px solid #000;

        }
        .imgs-r{
            display: block;
            height:300px;
            width:500px;
            float: left;
            border: 1px solid #000;
            margin:38px;
        }
    </style>
</head>
<body>
    <div id="imgs-box">
        <!--图组控制按钮-->
        <div class="btns">
            <input type="button" value="上一组">
            <input type="button" value="下一组">
        </div>
        <!--图组-->
        <div class="imgs">
            <div class="imgs-l">
                <img src="../../img/simple_style/simpleStyle%20(1).jpg" alt="">
                <p>1组1张</p>
            </div>
            <div class="imgs-r">
                <img src="../../img/simple_style/simpleStyle%20(2).jpg" alt="">
                <p>2组1张</p>
                <!--描述文字-->
                <p>1/3</p>
            </div>
        </div>

    </div>
<script>

</script>
</body>
</html>
