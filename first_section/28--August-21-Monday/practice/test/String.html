    function removeSpace(string){
        var startPosition = 0;
        var endPosition = string.length - 1;
        for(var i = 0; i < string.length; i++){
            if(string.charAt(i) !== ' '){
                startPosition = i;
                break;
            }
        }
        for(var j = string.length - 1; j >= 0; j--){

                console.log(j);

            }
        }
        return string.slice(startPosition, endPosition);
