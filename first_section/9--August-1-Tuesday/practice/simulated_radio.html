<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="xuanmiao"/>
    <meta name="copyright" content="xuanmiao"/>
    <meta name="keywords" content="轩邈"/>
    <meta name="description" content="xuanmiao"/>

    <title>模拟单选</title>
    <style>
        body{
            background: #86f982;
        }
        #simu_radio{
            width: 400px;
            height: 220px;
            background: #fff;
            margin: 80px auto;
            border:1px solid #f1f1f1;
            border-radius: 10px;
        }
        #simu_radio .optionBox{
            text-align: center;
        }
        #simu_radio .title h3{
            color: indianred;
            text-align: center;
            line-height:50px;
        }
        #simu_radio .optionBox div{
            width: 60px;
            height: 30px;
            border: 3px solid #aaa9ae;
            border-radius: 4px;
            margin: 10px;
            display: inline-block;
            line-height:30px;
            color: deepskyblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- 主窗体 -->
<div>
    <div id="simu_radio">
        <div class="title"><h3>模拟单选</h3></div>
        <div class="optionBox">
            <!--<input type="radio" value="男">-->
            <!--<input type="radio" value="女">-->
            <!--<input type="radio" value="保密">-->
            <div class="man">男</div>
            <div class="woman">女</div>
            <div class="secret">保密</div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var option = document.querySelectorAll('.optionBox div');

    for(var i = 0; i <option.length; i ++){

        //声明是否选中的自定义属性
        option[i].selected = false;

        option[i].index = i;
        option[i].onclick = function () {
            /*for( i = 0 ; i <option.length; i ++){
                if(i !== this.index)
                    option[i].style.border = "1px solid #000";
            }*/
            if(this.selected){
                this.selected = false;
                this.style.border = "";
            }else{
                this.selected = true;
                this.style.border = "3px solid #CD5C5C";
            }
        };
    }
</script>
</body>
</html>
