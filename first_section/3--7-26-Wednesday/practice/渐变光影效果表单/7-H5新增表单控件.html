<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			color  :  颜色选择器
			datetime-local  :  显示完整日期，不含时区
			time  :  显示时间，不含时区
			date  :    显示日期
			week  :  显示周
			month  :  显示月
		-->
	</head>
	<body>
		<input type="color" />
		<input type="datetime-local" />
		<input type="time" />
		<input type="date" />
		<input type="week" />
		<input type="month" />
	</body>
</html>
