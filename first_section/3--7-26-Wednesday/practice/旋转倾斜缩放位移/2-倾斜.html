<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				position: relative;
				margin: 300px auto;
				width: 300px;
				height: 300px;
				background-color: pink;
				font: 48px/300px "宋体";
				text-align: center;
				color: #fff;
				transition: 3s;
				transform: rotate(0deg) skewY(0deg) skewX(0deg);
			}
			div:hover{
				transform: rotate(720deg) skewY(30deg) skewX(30deg);
			}
		</style>
		<!--
			transform	变换
				skew(90deg) 倾斜函数 取值度数 
					skewX()
					skewY()

			注意：
				当transform需要多个值变换时，那么在初始值也需要有对应的默认值
				养成一个良好的习惯，有始有终。

			transform 执行顺序问题 — 后写先执行
		-->
	</head>
	<body>
		<div class="box">
			上
		</div>
	</body>
</html>
