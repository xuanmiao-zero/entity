<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				position: relative;
				margin: 300px auto;
				width: 300px;
				height: 300px;
				border-radius: 150px;
				background-color: pink;
				font: 48px/300px "宋体";
				text-align: center;
				color: #fff;
				transition: 3s;
				transform: rotate(-70deg);
				transform-origin: center -300px;
			}
			.line{
				width: 2px;
				height: 300px;
				background-color: black;
				position: absolute;
				left: 149px;
				top: -300px;
			}
			div:hover{
				transform: rotate(720deg);
			}
		</style>
		<!--
			transform	变换
				rotate(90deg)  旋转函数 取值度数
				deg  度数
				transform-origin:x y 旋转的基点
		-->
	</head>
	<body>
		<div class="box">
			上
			<div class="line"></div>
		</div>
	</body>
</html>
