<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				position: relative;
				margin: 300px auto;
				width: 300px;
				height: 300px;
				background-color: pink;
				font: 48px/300px "宋体";
				text-align: center;
				color: #fff;
				transition: 3s;
				transform: rotate(0deg);
			}
			div:hover{
				transform: rotate(90deg) scaleX(2) scaleY(2);
			}
		</style>
		<!--
			transform	变换
				scale(2) 缩放函数 取值 正数、负数和小数
					scaleX()
					scaleY()
		-->
	</head>
	<body>
		<div class="box">
			上
		</div>
	</body>
</html>
