<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imitationTeacher</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        body{
            background-color: cornflowerblue;
        }
        #phone{
            width:360px;
            height: 700px;
            margin:40px auto;
            border:1px solid #fff;
            background-color: rgba(255,255,255,.7);
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 30px;
            padding: 0 20px;
        }
        #phone .tt{
            text-align: center;
            padding:5px 0 10px;
        }
        #phone .tt span{
            display: inline-block;
            height:4px;
            width: 60px;
            background-color: #666;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
        }
        #phone .pm{
            border: 1px solid #ccc;
            height:580px;
            background-color: #fff;
            list-style: none;
            padding: 10px;
        }
        #phone .btns{
            margin-top:7px;
            overflow: hidden;
            height:45px;
        }
        #phone .btns div{
            float: left;
        }
        #phone .btns .ava{
            width:40px;
            height:40px;
            margin-top:2px;
        }
        #phone .btns img{
            width:100%;
            height:100%;
            border-radius: 20px;
        }
        #phone .inp-box{
            width:220px;
            height:40px;
            margin:2px 10px 0;
        }
        #phone .inp-box input{
            outline: none;
            width:210px;
            height:30px;
            line-height:30px;
            padding:5px;
            font-size: 14px;
            background-color: transparent;
            border:1px solid #ffffff;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        #phone .send-btn{
            width:60px;
            height:40px;
            margin-top: 2px;
        }
        #phone .pm li{
            margin-top:10px;
        }
        #phone .pm .ava{
            width:40px;
            height:40px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            overflow: hidden;
            float: left;
        }
        #phone .pm .ava img{
            width: 100%;
            height: 100%;
        }
        #phone .pm .text{
            margin: auto 50px;
            line-height:1.5em;
            word-break: break-all;
        }
        #phone .pm .text span{
            display: inline-block;
            padding:5px 10px;
            border:1px solid #f1f1f1;
            border-radius: 5px;
            background: #f2f2f2;
        }
        #phone .pm .right .ava{
            float: right;
        }
        #phone .pm .right .text{
            text-align: right;
        }
        #phone .pm .right span{
            color:#fff;
            background-color:green;
            text-align: left;
        }
    </style>
</head>
<body>
<!--手机-->
<div id="phone">
    <!--听筒-->
    <div class="tt">
        <span></span>
    </div>
    <!--屏幕-->
    <ul class="pm">
        <li>
            <div class="ava"><img src="img/eye%20(3).jpg" alt=""></div>
            <div class="text"><span>你好，轩邈！</span></div>
        </li>
        <li class="right">
            <div class="ava"><img src="img/eye%20(3).jpg" alt=""></div>
            <div class="text"><span>你好，轩邈！fsdfsfsffsfsfsfsfsfsfs</span></div>
        </li>
    </ul>
    <!--按钮-->
    <div class="btns">
        <div class="ava"><img id="ava" src="img/eye%20(1).jpg" alt=""></div>
        <div class="inp-box"><input id="content" type="text"></div>
        <div class="send-btn"><input type="button" id="sent-btn" value="发送"></div>
    </div>
</div>
<script>
</script>
</body>
</html>
