        var div99=[];
        for(var i = 1; i < 10; i++){
            for(var j = 1; j <= i ; j ++){
                document.body.innerHTML += "<div>" + j + 'x' + i + '=' + i*j + '</div>' ;
            }
            document.body.innerHTML += '<br/>';
        }
        for(var i = 9; i >= 1; i--){

                 document.body.innerHTML += "<div>" + j + 'x' + i + '=' + i*j + '</div>' ;
