<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="CSS/index.css" />
	</head>
	<!--
    	外层容器 .box
    		头部区域 .head
    			标题 h3.title
    			发现 div .title_right
    		内容区域 ul .content
    			子集 li .item
    				文字 .text
    				图片 .pic
    -->
	<body>
		<section class="box">
			<header class="head">
				<h3 class="title fl">发现好货</h3>
				<div class="title_right fr">
					<a href="" class="name fl">发现品质生活</a>
					<a href="" class="pic_right fl">
						<img src="img/title_right.jpg" />
					</a>
				</div>
			</header>
			<ul class="content">
				<li class="item fl">
					<a href="" class="text fl">淡蓝色条纹衬衫</a>
					<a href="" class="fr">
						<img src="img/pic1.jpg" />
					</a>
				</li>
				<li class="item fl border_right">
					<a href="" class="text fl">淡蓝色条纹衬衫</a>
					<a href="" class="fr">
						<img src="img/pic1.jpg" />
					</a>
				</li>
				<li class="item fl">
					<a href="" class="text fl">淡蓝色条纹衬衫</a>
					<a href="" class="fr">
						<img src="img/pic1.jpg" />
					</a>
				</li>
				<li class="item fl border_right">
					<a href="" class="text fl">淡蓝色条纹衬衫</a>
					<a href="" class="fr">
						<img src="img/pic1.jpg" />
					</a>
				</li>
				<li class="item fl border_bottom">
					<a href="" class="text fl">淡蓝色条纹衬衫</a>
					<a href="" class="fr">
						<img src="img/pic1.jpg" />
					</a>
				</li>
				<li class="item fl noborder">
					<a href="" class="text fl">淡蓝色条纹衬衫</a>
					<a href="" class="fr">
						<img src="img/pic1.jpg" />
					</a>
				</li>
			</ul>
		</section>
	</body>
</html>
