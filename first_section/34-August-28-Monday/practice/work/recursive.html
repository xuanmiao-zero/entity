<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="轩邈">
    <meta name="copyright" content="轩邈">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <!-- 网站SEO -->
    <title>recursive</title>
    <meta name="keywords" content="轩邈 xuanmiao xuanmiao.com">
    <meta name="description" content="轩邈 | 猎奇蜗牛">
    <!-- 标题栏logo图标 -->
    <link rel="icon" href="" type="image/x-icon">
    <!-- 收藏夹logo图标 -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <style>
        #box{
            width:660px;
            height:560px;
            overflow: hidden;
            border:1px solid #fff;
            margin:auto;
        }
        #box div{
            width:60px;
            height:50px;
            margin:2px;
            border:1px outset #fff;
            border-radius: 4px;
            background-color: skyblue;
            float: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box"></div>

</body>
<script>

    /*获取divBox*/
    var divBox = document.querySelector('#box');

    /*生成div块*/
    for(var i = 0; i < 100; i++){
        divBox.innerHTML += "<div></div>";
    }

    /*获取所有div块*/
    var divs = divBox.querySelectorAll('div');
    var divArr = [];
    /*将所有div存入二维数组*/
    for(var j = 0; j < 10; j++){
//        var arr = [];
        divArr[j] = [];
        for(var k = 0; k < 10; k++){
//            arr.push(divs[(j * 10 + k)]);
            divArr[j][k] = divs[(j * 10 + k)];
        }
//        divArr.push(arr);
    }

    /*为div块添加点击事件，点击修改颜色并回调其他div块*/
    for(var m = 0; m < divs.length; m++) {
        divs[m].index = m;
        /*点击修改颜色*/
        divs[m].onclick = function() {
            recursiveChangeColor(divArr, Math.floor(this.index/10), this.index%10, "deepskyblue");
        };
    }

    function recursiveChangeColor(objs, x, y, color) {
        objs[x][y].style.backgroundColor = color;
        objs[x][y].isChangeStatus = true;
        setTimeout(function () {
            /*x轴*/
            if(y > 0 && !objs[x][y-1].isChangeStatus){
                recursiveChangeColor(objs, x, y-1, color);
            }
            if(y < 9 && !objs[x][y+1].isChangeStatus){
                recursiveChangeColor(objs, x, y+1, color);
            }
            /*y轴*/
            if(x > 0 && !objs[x-1][y].isChangeStatus){
                recursiveChangeColor(objs, x-1, y, color);
            }
            if(x < 9 && !objs[x+1][y].isChangeStatus){
                recursiveChangeColor(objs, x+1, y, color);
            }
        },400);
    }
</script>
</html>
